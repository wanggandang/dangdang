<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试系统后台页面</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
	<script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!-- 分页模块 -->
	
	<!-- 前端服务层与控制层中js抽取与再引用 -->
	<script type="text/javascript" src="../static/js/base.js">  </script>
	<script type="text/javascript" src="../static/js/service/searchService.js">  </script>
	<script type="text/javascript" src="../static/js/controller/baseController.js">  </script>
	<script type="text/javascript" src="../static/js/controller/searchController.js">  </script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="searchController">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">分数查询</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        
                                      
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                   	班级名称：<input ng-model="classId" >
								<button type="button" class="btn btn-default" title="查询"  ng-click="search()"><i class="fa fa-trash-o"></i> 查询</button> 
								  <button type="button" class="btn btn-default" title="评分" ng-click="score()"><i class="fa fa-check"></i> 评分</button>   
								  <button type="button" class="btn btn-default" title="增加班级" ng-click="save()"><i class="fa fa-check"></i> 增加班级</button>
								  <button type="button" class="btn btn-default" title="删除班级" ng-click="delete()"><i class="fa fa-check"></i> 删除班级</button>
								</div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">学号</th>
									      <th class="sorting">班级</th>
									      <th class="sorting">用户名</th>
									      <th class="sorting">创建时间</th>
									      <th class="sorting">成绩</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
				                          	<td>{{entity.id}}</td>
										    <td>{{entity.classes}}</td>
										    <td>{{entity.userName}}</td>
		                                    <td>{{entity.creatTime}}</td>
		                                    <td>{{entity.grade}}</td>
			                          </tr>
			                      </tbody></table>

			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        <!-- <tm-pagination conf="paginationConf"></tm-pagination> -->
                        
                        
                     </div>
                    <!-- /.box-body -->

        
</body>

</html>
